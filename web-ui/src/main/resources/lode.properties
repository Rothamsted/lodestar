lode.explorer.virtuoso.allgraphs=true
lode.explorer.virtuoso.querytimeout=180000
lode.explorer.virtuoso.inferencerule=default-rules

lode.explorer.toprelationship=http://xmlns.com/foaf/0.1/page,http://purl.org/dc/terms/identifier
lode.explorer.ignore.relationship=http://www.w3.org/1999/02/22-rdf-syntax-ns#type
lode.explorer.ignore.types=http://www.w3.org/2000/01/rdf-schema#Resource,http://www.w3.org/2002/07/owl#Class,http://www.w3.org/2002/07/owl#Thing,http://www.w3.org/2002/07/owl#NamedIndividual
lode.explorer.ignore.blanknode=true
lode.explorer.label=http://www.w3.org/2000/01/rdf-schema#label,http://www.w3.org/2004/02/skos/core#prefLabel,http://knetminer.org/data/rdf/terms/prefName,https://schema.org/name
lode.explorer.description=http://purl.org/dc/terms/description,http://purl.org/dc/elements/1.1/description,http://www.w3.org/2004/02/skos/core#definition
lode.explorer.depict=http://xmlns.com/foaf/0.1/depiction
